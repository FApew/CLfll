<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CL-ROBOCITY</title>
    <link rel="stylesheet" href="src/assets/style.css">
    <link rel="icon" href="src/assets/img/5.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
          }
        }
    </script>
    <script type="module">
        import * as THREE from "three"
    </script>
    <!-- <audio id="Amotor">
        <source src="src/assets/audio/motor2.mp3" type="audio/mpeg" id="AsMotor">
    </audio> -->
    <audio id="track">
        <source src="src/assets/audio/track.mp3" type="audio/mpeg">
    </audio>
</head>
<body>
    <div id="app">
        <div id="bar">
            <div id="logoBox">
                <img src="src/assets/img/5.png" style="width: 100%; height: 100%;">
            </div>
            <div id="title"><b>CL-ROBOCITY</b></div>
            <div id="barBox">

                </div>
                <div id="schooLink" >
                    <button id="schoolButton" type="button">Scuola</button>
                </div>
            </div>
        </div>
        <div id="main">
            <script src="src/main.js" type="module"></script>
        </div>
        <div id="overlay">
            <div id="butBox">
                <div id="Ilr">
                    <div id="Ileft">
                        <img src="src/assets/img/3.png" alt="" width="100%" height="100%">
                    </div>
                    <div id="Iright">
                        <img src="src/assets/img/4.png" alt="" width="100%" height="100%">
                    </div>
                </div>
                <div id="Ifb">
                    <div id="Iforward">
                        <img src="src/assets/img/1.png" alt="" width="100%" height="100%">
                    </div>
                    <div id="Ibackwards">
                        <img src="src/assets/img/2.png" alt="" width="100%" height="100%">
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="src/script.js"></script>
</html>
